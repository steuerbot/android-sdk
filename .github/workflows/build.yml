name: Build Example App

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Example Android App
        run: cd examples/basic; ./gradlew assembleRelease

      - name: Copy App Artifact
        run: cp examples/basic/app/build/outputs/apk/release/app-release.apk app-${{ github.ref_name }}.apk

      - name: Upload App Artifact
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: app-${{ github.ref_name }}.apk
